<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CoolBloem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <a href="./index.html" class="logo">
            <i class="fas fa-leaf fa-2x"></i>
            <h2>Coolbloem</h2>
        </a>
        <nav>
            <a href="./index.html">home</a>
            <a href="./nieuws.html">nieuws</a>
            <a class="active-link" href="./smoelenboek.html">smoelenboek</a>
        </nav>
    </header>
    <main>
        <section id="add-personnel">
            <h1 class="section-h1">Nieuw personeel toevoegen</h1>
            <form id="add-new-personnel-form" ref='uploadForm' action='http://localhost:3000/add-new-personnel'
                encType="multipart/form-data">
                <div class="form-control">
                    <label for="FirstName">Voornaam:</label>
                    <input type="text" id="FirstName" name="FirstName" placeholder="Jan">
                </div>
                <div class="form-control">
                    <label for="LastName">Achternaam:</label>
                    <input type="text" id="LastName" name="LastName" placeholder="Jansen">
                </div>
                <div class="form-control">
                    <label for="LastName">Geboortedatum:</label>
                    <input type="text" id="DateOfBirth" name="DateOfBirth" placeholder="12-1-89 (dag-maand-jaar)">
                </div>
                <div class="form-control">
                    <label for="Email">E-mail:</label>
                    <input type="tel" id="Email" name="Email" placeholder="JanJansen@example.nl">
                </div>
                <div class="form-control">
                    <label for="Telephonenumber">Telefoonnummer:</label>
                    <input type="tel" id="Telephonenumber" name="Telephonenumber" pattern="^\d{2}-\d{8}$"
                        placeholder="06-34923456">
                </div>
                <div class="form-control upload-file">
                    <input id="ImageUpload" type="file" name="ImageUpload" hidden />
                        <!-- our custom upload button -->
                        <label id="styled-upload-btn" for="ImageUpload">Avatar uploaden</label>
                        <!-- name of file chosen -->
                        <span id="file-chosen">Geen bestand gekozen</span>
                </div>
                <br>
                <input type='submit' value='Upload' />
            </form>
        </section>

        <section id="smoelenboek-container">
            <div class="section-header">
                <h1 class="section-h1">Smoelenboek</h1>
                <div id="add-button-container"></div>
            </div>
            <div id="upComingBirthday"></div>
            <div id="smoelenboek-list">
                <!-- List of Personnel will be displayed here -->
            </div>
        </section>

    </main>

    <footer>
        <div>
            <a href="./index.html" class="logo-small">
                <i class="fas fa-leaf "></i>
                <h3>Coolbloem</h3>
            </a>

            <small>
                Onderdeel van Digital Enterprises <br>
                © 2020 International B.V. <br><br />

                Privacy statement <br>
                Algemene voorwaarden
            </small>
        </div>

        <div>

            <adress>
                <strong>Adres</strong>
                Doklaan 45<br />
                4509 UD, Naaldwijk<br />
                Nederland<br />
            </adress>

        </div>
    </footer>

    <script type="module" src="./src/js/smoelenboek/smoelenboek.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
